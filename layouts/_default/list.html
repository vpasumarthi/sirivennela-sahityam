{{ define "main" }}
<section class="list-page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ if .Pages }}
  <ul class="content-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ with .Params.year }}<span class="meta">{{ . }}</span>{{ end }}
      {{ with .Params.music }}<span class="meta"> &middot; {{ . }}</span>{{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
